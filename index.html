<body>
  
 <div class="blog-card">

  <div class="card-image">
    <img src="./assets/images/illustration-article.svg" alt="Abstract illustration featuring geometric shapes including white and dark circles, diagonal lines, and a bright yellow background, representing web development and digital design concepts">
  </div>

  <main id="main content">

  <span class="badge">Learning</span>

  <p class="publish-date">Published 21 Dec 2023</p>

  <h2 class="card-title">HTML & CSS foundations</h2>

  <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

  <div class="author">

  <div class="author-avatar">
    <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
  </div>
  
  <p class="author-name">Greg Hooper</p>
</div>

  </main>

  </div>
